name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.80"
          components: clippy
      - name: Run tests
        run: cargo test --all-features
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings
